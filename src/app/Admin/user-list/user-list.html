<app-admin-dashboard></app-admin-dashboard>

<div class="container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.pass }}</td>
      </tr>
    </tbody>
  </table>
</div>
